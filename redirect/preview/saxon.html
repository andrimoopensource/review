
Here's a complete (yet simple) example of redirecting after X seconds, while updating a counter div:

<html>
<body>
    <div id="counter">5</div>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("http://preview.themeforest.net/item/saxon-viral-content-blog-magazine-wordpress-theme/full_screen_preview/22955117");
            }
        }, 1000);
    </script>
</body>
</html>
