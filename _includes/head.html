<head>

  <script type="text/javascript">
    var host = "review.andrimo.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Team Andrimo">
  <meta name="google-site-verification" content="37Tru9bxB3NrqXCt6JT5Vx8wz2AJQ0G4TkC-j8WL3kw">

  <!-- Page Meta Title -->
  <title>
    {{ page.meta-title }} - Andrimo Review
  </title>
  
  {% seo title=false %}

  <!-- Page Meta Description -->
  <meta name="description" content="{{ page.meta-description }}">

  <!-- Canonical -->
  <link rel="canonical" href="https://review.andrimo.com{{ page.url | replace:'index.html','' }}">

  <!-- Load Nunito Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Load Font Awesome Pro CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">

  <!-- Load Main CSS -->
  {% if page.type %}
  <link rel="stylesheet" href="/assets/style-{{ page.type }}.css">
  {% else %}
  <link rel="stylesheet" href="{{ "/assets/style-default.css" | relative_url }}">
  {% endif %}

  <!-- XML Feed -->
  {% feed_meta %}

  {% include google-analytics.html %}



  <!-- Facebook Open Graph Protocol -->
  <meta property="og:title" content="{{ page.meta-title }}">
  <meta property="og:site_name" content="Andrimo Review">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ page.meta-description }}">
  {% if page.og-image %}
  <meta property="og:image" content="{{ page.og-image }}">
  {% else %}
  <meta property="og:image" content="https://review.andrimo.com/assets/img/andrimo%20logo.jpg">
  {% endif %}
  <meta property="og:url" content="https://review.andrimo.com{{ page.url | replace:'index.html','' }}">
  <meta property="og:image:alt" content="{% if page.meta-title == " Andrimo Review " %}{{ page.meta-title }} - Apps and Games Review{% else %}{{ page.meta-title }}{% endif %}">

  <!-- Twitter Card -->
  {% if page.twitter-image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ page.twitter-image }}">
  {% else %}
  <meta name="twitter:card" content="summary">
  {% endif %}
  <meta name="twitter:site" content="@andrimoblog">

  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#dd3d31">
  <meta name="msapplication-TileColor" content="#dd3d31">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Facebook Pixel Code -->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '858910091210028');
  fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=858910091210028&ev=PageView&noscript=1"
/></noscript>
<!-- End Facebook Pixel Code -->

</head>
